<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Aware - Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container">
        <!-- Left Side -->
        <section class="graphic-side">
            <div class="placeholder-graphic">
                <img src="assets/salogo.png" alt="Scam Aware Graphic">
            </div>
        </section>

        <!-- Right Side (Form) -->
        <section class="form-side">
            <form id="registration-form" action="php/register.php" method="post">
                <h2>Register</h2>

                <div class="form-group">
                    <input placeholder="Name" type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <input placeholder="Surname" type="text" id="surname" name="surname" required>
                </div>

                <div class="form-group">
                    <input placeholder="Email address" type="email" id="email" name="email" required>
                </div>

               <div class="form-group password-wrapper">
                <input placeholder="Password" type="password" id="password" name="password" required>
                <button type="button"
                        class="toggle-password"
                        aria-label="Show password"
                        data-target="password">
                        <!-- eye (visible) -->
                        <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                        <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                        <!-- eye-off (hidden by default) -->
                        <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M3 3l18 18" fill="none" stroke="currentColor" stroke-width="1.6"/>
                        <path d="M10.94 10.94A3 3 0 0113.06 13.06" fill="none" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                </button>
               </div>

               <div class="form-group password-wrapper">
                <input placeholder="Confirm password" type="password" id="confirmPassword" name="confirmPassword" required>
                <button type="button"
                        class="toggle-password"
                        aria-label="Show confirm password"
                        data-target="confirmPassword">
                       <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                       <path d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" fill="none" stroke="currentColor" stroke-width="1.6"/>
                       <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="1.6"/>
                       </svg>
                       <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
                       <path d="M3 3l18 18" fill="none" stroke="currentColor" stroke-width="1.6"/>
                       <path d="M10.94 10.94A3 3 0 0113.06 13.06" fill="none" stroke="currentColor" stroke-width="1.6"/>
                       </svg>
                </button>
               </div>

                <button type="submit" class="auth-btn">Submit</button>
                <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </section>
    </main>

    <!-- Link to your JavaScript file, 'defer' makes it load after the HTML -->
    <script src="js/validation.js" defer></script>
</body>
</html>
